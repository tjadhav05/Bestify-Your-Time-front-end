<section class="quiz-form dark">
    <div class="container">
        <div class="block-heading">
            <h2>Update Question</h2>
        </div>
        <form>
            <div class="question">
                <h6 class="title">Enter Question</h6>
                <div class="item form-group text-area">
                    <label for="Question">Question</label>
                    <textarea [(ngModel)]="question" class="form-control" rows="8" name="question"
                        placeholder="Type Question here" required></textarea>

                </div>

                <h6 class="title">Enter Options</h6>
                <div class="item form-group row">
                    <div class="col-lg-6">
                        <label for="A">Option A</label>
                        <input [(ngModel)]="optionA" type="text" name="A" class="form-control" required>
                        <label for="B">Option B</label>
                        <input [(ngModel)]="optionB" type="text" name="B" class="form-control" required>
                    </div>
                    <div class="col-lg-6">
                        <label for="C">Option C</label>
                        <input [(ngModel)]="optionC" type="text" name="C" class="form-control" required>
                        <label for="D"> Option D</label>
                        <input [(ngModel)]="optionD" type="text" name="D" class="form-control" required>
                    </div>
                </div>
                <div class="item form-group row">
                    <div class="col-lg-6">
                        <label for="Answer">Answer</label>
                        <input [(ngModel)]="answer" type="text" name="answer" class="form-control" required>
                    </div>
                    <div class="col-lg-6">
                        <label for="Marks">marks</label>
                        <input [(ngModel)]="marks" type="number" name="marks" class="form-control" required>
                    </div>

                </div>
                <div class="row">
                    <div class="col-lg-10">

                        <button class="btn btn-primary" (click)="updateThisQuestion()">Update question</button>
                    </div>

                </div>
            </div>
        </form>
    </div>
</section>
